<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAW Web App</title>
</head>
<body>
    <div id="tracks">
        <div class="track" data-id="1">
            <label>Track 1</label>
            <button class="mute">Mute</button>
            <input type="range" class="volume" min="0" max="1" step="0.01">
        </div>
        <div class="track" data-id="2">
            <label>Track 2</label>
            <button class="mute">Mute</button>
            <input type="range" class="volume" min="0" max="1" step="0.01">
        </div>
    </div>
    <button id="play">Play</button>
    <button id="stop">Stop</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.30/Tone.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
